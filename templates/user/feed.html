{% extends "user/home_base.html" %}
{% block css %}
<style>
.feedtime {padding: 8px}
</style>
{% endblock %}
{% block subcontainer %}
<div class="row" style="">
    <div id='feeds_container' class="span7">
    <img id='feeds_loading' style="margin-left: 50px" src='/static/img/loading.gif'>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
/*global jQuery, window */
$(function(){
    moment.lang('zh-cn');
    var orgi_feeds = {{ feeds_as_json|safe }}
    var sorted_feeds = []
    var do_orgi_feeds = function() {
        all_ids = []
        all_feeds = []
        for (x in orgi_feeds) {
            all_feeds = all_feeds.concat(orgi_feeds[x]);
        } 
        all_feeds.sort(function(a,b) {
            return a[1] - b[1];
        })
        var i = 0;
        var pre_feed_id = 0;
        for (x in all_feeds) {
            feed_id = all_feeds[x][0]
            if(pre_feed_id != feed_id) {
                i++;
                all_ids.push(feed_id);
            }
            pre_feed_id = feed_id
            if(i >= 100) { break; }
        }
        all_ids_str = all_ids.join('_');
        $.ajax({
            url: '/ajax/feed/ids/',
            type: 'POST',
            data: {'ids_str': all_ids_str, csrfmiddlewaretoken: '{{ csrf_token }}'},
            dataType: 'json',
            timeout: 10000,
            error: function(){
                //alert('');
            },
            success: function(json){
                ordered_date = []
                ordered_date_reponame = {}
                display_feeds_map = {}
                feeds = json.feeds
                gravatarmap = json.gravatarmap
                feeds.sort(function(a,b) {
                    return b.committer_date - a.committer_date;
                })
                for(x in feeds) {
                    feed = feeds[x];
                    feed_date_str = moment(new Date(feed.committer_date*1000)).format('MM/DD');
                    if(!display_feeds_map[feed_date_str]) {
                        ordered_date.push(feed_date_str);
                        display_feeds_map[feed_date_str] = [];
                    }
                    display_feeds_map[feed_date_str].push(feed);
                }
                padding_top = 0;
                html = []
                for(x in ordered_date) {
                    feed_date = ordered_date[x];
                    html.push('<div class="page-header" style="clear:both; margin: 0px; padding-top: ' + padding_top + 'px; padding-bottom: 10px"><h4 class="muted"> ' + feed_date + ' </h4></div>');
                    for(y in display_feeds_map[feed_date]) {
                        feed = display_feeds_map[feed_date][y];
                        html.push('<div style="margin: 0px" class="event_feed span7"><div style="margin-left: 15px">');
                        html.push('<img class="avatar_left" src="https://gravatar.com/avatar/' + gravatarmap[feed.author] + '?s=35"><strong><a href="/' + feed.author + '/">' + feed.author + '</a></strong>')
                        html.push(' commit at <strong><a href="/'+ feed.user_name + '/' + feed.repo_name +'/">' + feed.repo_name + '</a></strong><div>' + feed.subject + ' <span class="muted">' + moment(new Date(feed.committer_date*1000)).fromNow() + '</span></div>')
                        html.push('</div></div>');
                    }
                    padding_top = 15;
                }
                $('#feeds_container').append(html.join(''));
                if(ordered_date.length == 0) {
                    $('#feeds_container').append('还没有 feed 信息，请多关注活跃开发者或者仓库');
                }
                $('#feeds_loading').remove()
            }
        });
    };
    do_orgi_feeds();
    $('.feedtime').live('mouseover mouseout', function(event) {
        if (event.type == 'mouseover') {
            $(this).css('background-color', '#D9EDF7');
        } else {
            $(this).css('background-color', '#FFFFFF');
        }
    });
});
</script>
{% endblock %}
