{% extends "user/dashboard_base.html" %}

{% block subcontainer %}

  <div class="feeds bubble">

    <div class="ajaxLoader">
      <p>请等待...</p>
      <img src='/static/img/loading.gif' alt="loader">
    </div>

    <div id="newsfeed" class="primary">
    </div>

  </div>


{% endblock %}

{% block js %}
  <script>
    $(function(){
        moment.lang('zh-cn');
        var orgi_feeds = {{ feeds_as_json|safe }}
        var sorted_feeds = []
        var do_orgi_feeds = function() {
            all_ids = []
            all_feeds = []
            for (x in orgi_feeds) {
                all_feeds = all_feeds.concat(orgi_feeds[x]);
            } 
            all_feeds.sort(function(a,b) {
                return a[1] - b[1];
            })
            var i = 0;
            var pre_feed_id = 0;
            for (x in all_feeds) {
                feed_id = all_feeds[x][0]
                if(pre_feed_id != feed_id) {
                    i++;
                    all_ids.push(feed_id);
                }
                pre_feed_id = feed_id
                if(i >= 100) { break; }
            }
            all_ids_str = all_ids.join('_');
            $.ajax({
                url: '/ajax/feed/ids/',
                type: 'POST',
                data: {'ids_str': all_ids_str, csrfmiddlewaretoken: '{{ csrf_token }}'},
                dataType: 'json',
                timeout: 10000,
                error: function(){
                    //alert('');
                },
                success: function(json){
                    ordered_date = []
                    ordered_date_reponame = {}
                    display_feeds_map = {}
                    feeds = json.feeds
                    gravatar_dict = json.gravatar_dict
                    gravatar_userId_dict = json.gravatar_userId_dict
                    feeds.sort(function(a,b) {
                        return b.committer_date - a.committer_date;
                    })
                    for(x in feeds) {
                        feed = feeds[x];
                        feed_date_str = moment(new Date(feed.create_time*1000)).format('YY年MM月DD');
                        if(!display_feeds_map[feed_date_str]) {
                            ordered_date.push(feed_date_str);
                            display_feeds_map[feed_date_str] = [];
                        }
                        display_feeds_map[feed_date_str].push(feed);
                    }
                    padding_top = 0;
                    html = []
                    for(x in ordered_date) {
                        feed_date = ordered_date[x];
                        html.push('<section class="feed-group"><div class="feed-date"><time class="date" pubdate><i class="icon-time"></i>' + feed_date + '</time></div>');
                        for(y in display_feeds_map[feed_date]) {
                            feed = display_feeds_map[feed_date][y];
                            if(feed.relative_obj === undefined) {
                                continue;
                            }
                            if(feed.feed_type == 0) {
                                commit = feed.relative_obj
                                html.push('<section class="feed-item">');
                                html.push('<figure class="avatar"><img src="https://gravatar.com/avatar/' + gravatar_dict[commit.author] + '?s=80"></figure><div class="info"><span class="feed-type"><i class="icon-double-angle-up"></i></span><p><a href="/' + commit.author + '/" class="author">' + commit.author + '</a>提交并更新到仓库' + '<a href="/' + commit.user_name +'/' + commit.repo_name + '/" class="repo-name">' + commit.repo_name + '</a><ul class="commits">');
                                html.push('<li>' + '<img src="https://gravatar.com/avatar/' + gravatar_dict[commit.author] + '?s=15" alt="">' + '<a href="/" class="hash">' + commit.commit_hash + '</a>' + '<span class="subject">' + commit.subject + '</span></li>');
                                html.push('</ul><time class="date" pubdate>' + moment(new Date(commit.commiter_date*1000)).fromNow() + '</div>');
                                html.push('</section>');
                            } else if(feed.feed_type == 300 || feed.feed_type == 301 || feed.feed_type == 302) {
                                issue = feed.relative_obj;
                                action = '创建了Issue';
                                detail = '';
                                if(feed.feed_type == 300) {
                                    action = '创建Issue';
                                } else if(feed.feed_type == 301) {
                                    action = '更新了Issue';
                                } else if(feed.feed_type == 302) {
                                    action = '更改了Issue';
                                    detail = feed.first_refname;
                                }
                                html.push('<section class="feed-item">');
                                html.push('<figure class="avatar"><img src="https://gravatar.com/avatar/' + gravatar_userId_dict[feed.user_id] + '?s=80" alt=""></figure><div class="info"><span class="feed-type"><i class="icon-bell"></i></span><p><a href="/' + gravatar_userId_dict[feed.user_id + '_username'] + '/" class="author">' + gravatar_userId_dict[feed.user_id + '_username'] + '</a>' + action + '<a href="#" class="issue-id">#' + issue.id + '</a>在仓库<a href="/' + issue.username + '/' + issue.reponame + '/" class="repo-name">' + issue.reponame + '</a></p>');
                                html.push('<p><img src="https://gravatar.com/avatar/' + gravatar_userId_dict[feed.user_id] + '?s=15" alt=""><a href="/'+issue.username+'/'+issue.reponame+'/issues/'+issue.id+'/">' + issue.subject + '</a><span class="subject label label-mini">' + detail + '</span></p><time class="date" pubdate>' + moment(new Date(issue.create_time*1000)).fromNow() + '</time></div>');
                                html.push('</section>');
                            } else if(feed.feed_type >= 100 && feed.feed_type <= 105) {
                                var pullRequest = feed.relative_obj;
                                var action = '';
                                if(feed.feed_type == 100) {
                                    action = '创建了新的合并请求';
                                } else if(feed.feed_type == 101) {
                                    action = '成功合并了合并请求';
                                } else if(feed.feed_type == 102) {
                                    action = '合并失败';
                                } else if(feed.feed_type == 103) {
                                    action = '拒绝了合并请求';
                                } else if(feed.feed_type == 104) {
                                    action = '关闭了合并请求';
                                } else if(feed.feed_type == 105) {
                                    action = '评论了合并请求';
                                }
                                html.push('<section class="feed-item">');
                                html.push('<figure class="avatar"><img src="https://gravatar.com/avatar/' + gravatar_userId_dict[feed.user_id] + '?s=80" alt=""></figure><div class="info"><span class="feed-type"><i class="icon-pencil"></i></span><p><a href="/' + gravatar_userId_dict[feed.user_id + '_username'] + '/" class="author">' + gravatar_userId_dict[feed.user_id + '_username'] + '</a>' + action + '<span class="subject">#' + pullRequest.id + '</span>在仓库<a href="/' + pullRequest.desc_repo_username + '/' + pullRequest.desc_repo_name + '/" class="repo-name">' + pullRequest.desc_repo_name + '</a></p>');
                                html.push('<p><img src="https://gravatar.com/avatar/' + gravatar_userId_dict[feed.user_id] + '?s=15" alt="">' + '<a href="/'+pullRequest.desc_repo_username+'/'+pullRequest.desc_repo_name+'/pull/'+pullRequest.id+'/">#' + pullRequest.id + ' ' + pullRequest.short_title + '</a></p><time class="date" pubdate>' + moment(new Date(pullRequest.create_time*1000)).fromNow() + '</time></div>')
                                html.push('</section>');
                            }
                        }
                        html.push('</section>');
                        padding_top = 15;
                    }
                    $('#newsfeed').append(html.join(''));
                    /*
                    $('.feed-date').css('cursor', 'pointer');
                    $('.feed-date').click(
                      function(){
                        $(this).siblings('.feed-item').toggle();
                      }
                    );
                    */
                    if(ordered_date.length == 0) {
                      $('#newsfeed').append('<p>还没有 feed 信息，请多关注活跃开发者或者仓库</p>');
                    }
                    $('.ajaxLoader').remove()
                }
            });
        };
        do_orgi_feeds();

    });
  </script>
{% endblock %}
