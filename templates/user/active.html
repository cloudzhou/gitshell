{% extends "user/user_base.html" %}
{% block left_sub_container %}
        <div class="page-header" style="padding-bottom: 2px; margin-bottom: 10px;">
            <h2>最近活跃</h2>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="span1">事件</th>
                        <th class="span5">详细</th>
                        <th class="">时间</th>
                    </tr>
                </thead>
                <tbody id="id_lastest_active">
                </tbody>
            </table>
        </div>
{% endblock %}
{% block subjs %}
<script>
/*global jQuery, window */
$(function(){
    var orgi_feeds = {{ feeds_as_json|safe }}
    var sorted_feeds = []
    var do_orgi_feeds = function() {
        all_ids = []
        all_feeds = []
        for (x in orgi_feeds) {
            all_feeds = all_feeds.concat(orgi_feeds[x]);
        } 
        all_feeds.sort(function(a,b) {
            return a[1] - b[1];
        })
        var i = 0;
        var pre_feed_id = 0;
        for (x in all_feeds) {
            feed_id = all_feeds[x][0]
            if(pre_feed_id != feed_id) {
                i++;
                all_ids.push(feed_id);
            }
            pre_feed_id = feed_id
            if(i >= 100) { break; }
        }
        all_ids_str = all_ids.join('_');
        $.ajax({
            url: '/ajax/feed/ids/',
            type: 'POST',
            data: {'ids_str': all_ids_str, csrfmiddlewaretoken: '{{ csrf_token }}'},
            dataType: 'json',
            timeout: 10000,
            error: function(){
                //alert('');
            },
            success: function(json){
                ordered_date = []
                ordered_date_reponame = {}
                display_feeds_map = {}
                feeds = json.feeds
                gravatar_dict = json.gravatar_dict
                feeds.sort(function(a,b) {
                    return b.committer_date - a.committer_date;
                })
                html = []
                for(x in feeds) {
                    feed = feeds[x]
                    if(feed.feed_type == 0) {
                        commit = feed.relative_obj;
                        feed_date_str = moment(new Date(commit.committer_date*1000)).format('MM/DD');
                        html.push('<tr><td><a href="">' + commit.repo_name + '</a></td><td>' + commit.subject + '</td><td>' + feed_date_str + '</td></tr>')
                    } else if(feed.feed_type == 1) {
                    }
                }
                $('#id_lastest_active').html(html.join(''));
                if(feeds.length == 0) {
                    $('#id_lastest_active').html('<tr><td colspan=3>还没有活跃信息</td></tr>');
                }
            }
        });
    };
    do_orgi_feeds();
    $('.c_unixtime').each(function(index){ 
        $(this).html(moment(new Date($(this).html()*1000)).fromNow());
        $(this).show();
    });
});
</script>
{% endblock %}
