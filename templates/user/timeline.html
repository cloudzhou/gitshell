{% extends "user/home_base.html" %}
{% block css %}
{% endblock %}
{% block subcontainer %}
<div class="row" style="">
    <div id='feeds_container' class="span7">
    </div>
</div>
{% endblock %}
{% block js %}
<script>
/*global jQuery, window */
$(function(){
    moment.lang('zh-cn');
    var orgi_feeds = {{ feeds_as_json|safe }}
    var sorted_feeds = []
    var do_orgi_feeds = function() {
        all_ids = []
        all_feeds = []
        for (x in orgi_feeds) {
            all_feeds = all_feeds.concat(orgi_feeds[x]);
        } 
        all_feeds.sort(function(a,b) {
            return a[1] - b[1];
        })
        var i = 0;
        var pre_feed_id = 0;
        for (x in all_feeds) {
            feed_id = all_feeds[x][0]
            if(pre_feed_id != feed_id) {
                i++;
                all_ids.push(feed_id);
            }
            pre_feed_id = feed_id
            if(i >= 100) { break; }
        }
        all_ids_str = all_ids.join('_');
        $.ajax({
            url: '/ajax/feed/ids/',
            type: 'POST',
            data: {'ids_str': all_ids_str, csrfmiddlewaretoken: '{{ csrf_token }}'},
            dataType: 'json',
            timeout: 10000,
            error: function(){
                //alert('');
            },
            success: function(json){
                ordered_date = []
                ordered_date_reponame = {}
                display_feeds_map = {}
                feeds = json.feeds
                gravatarmap = json.gravatarmap
                gravatar_userId_dict = json.gravatar_userId_dict
                feeds.sort(function(a,b) {
                    return b.committer_date - a.committer_date;
                })
                for(x in feeds) {
                    feed = feeds[x];
                    feed_date_str = moment(new Date(feed.create_time*1000)).format('YY/MM/DD');
                    if(!display_feeds_map[feed_date_str]) {
                        ordered_date.push(feed_date_str);
                        display_feeds_map[feed_date_str] = {};
                    }
                    feed_repo_name = '#' + feed.id
                    if(feed.feed_type == 0) {
                        feed_repo_name = feed.relative_obj.repo_name;
                    }
                    if(!display_feeds_map[feed_date_str][feed_repo_name]) {
                        if(!ordered_date_reponame[feed_date_str]) {
                            ordered_date_reponame[feed_date_str] = [];
                        }
                        ordered_date_reponame[feed_date_str].push(feed_repo_name);
                        display_feeds_map[feed_date_str][feed_repo_name] = [];
                    }
                    display_feeds_map[feed_date_str][feed_repo_name].push(feed);
                }
                html = []
                for(x in ordered_date) {
                    feed_date = ordered_date[x];
                    html.push('<div class="page-header" style="margin: 0px; padding-bottom: 10px"><h4 class="muted"> ' + feed_date.substring(3) + ' </h4></div><div class="feedtime" style="padding: 10px;"><h3><img class="avatar" style="margin-right: 10px" src="https://gravatar.com/avatar/{{ userprofile.imgurl }}?s=32"/><a href="/{{ user.username }}/">{{ user.username }}</a>...</h3>');
                    for(y in ordered_date_reponame[ordered_date[x]]) {
                        feed_reponame = ordered_date_reponame[ordered_date[x]][y];
                        if(feed_reponame.indexOf('#') != 0) {
                            html.push('<div style="margin-left: 50px;"><li>commit on <a href="">' + feed_reponame + '</a></li><ul>');
                            for(z in display_feeds_map[feed_date][feed_reponame]) {
                                commit = display_feeds_map[feed_date][feed_reponame][z].relative_obj;
                                html.push('<li style="margin: 1px"><code><a href="/{{ user.username }}/' + feed_reponame + '/">' + commit.commit_hash + '</a></code> ' + commit.subject + ' <span class="muted pull-right">' + moment(new Date(commit.committer_date*1000)).fromNow() + '</span></li>');
                            }
                            html.push('</ul></div>');
                        } else {
                            feed = display_feeds_map[feed_date][feed_reponame][0];
                            if(feed.feed_type == 300 || feed.feed_type == 301 || feed.feed_type == 302) {
                                issue = feed.relative_obj;
                                action = 'create issue';
                                detail = '';
                                if(feed.feed_type == 300) {
                                    action = 'create issue';
                                } else if(feed.feed_type == 301) {
                                    action = 'update issue';
                                } else if(feed.feed_type == 302) {
                                    action = 'change issue';
                                    detail = feed.first_refname;
                                }
                                html.push('<div style="margin-left: 50px;"><li style="margin: 1px">' + action + ' #' + issue.id + ' on <strong><a href="/'+ issue.username + '/' + issue.reponame +'/">' + issue.reponame + '</a></strong> ' + detail + '<div><a href="/'+issue.username+'/'+issue.reponame+'/issues/'+issue.id+'/">#' + issue.id + ' ' + issue.subject + '</a> <span class="muted">' + moment(new Date(issue.create_time*1000)).fromNow() + '</span></div>')
                                html.push('</li></div>');
                            }
                        }
                    }
                    html.push('</div>')
                }
                $('#feeds_container').append(html.join(''));
                if(ordered_date.length == 0) {
                    $('#feeds_container').append('还没有提交信息');
                }
                $('#feeds_loading').remove()
            }
        });
    };
    do_orgi_feeds();
    $('.feedtime').live('mouseover mouseout', function(event) {
        if (event.type == 'mouseover') {
            $(this).css('background-color', '#D9EDF7');
        } else {
            $(this).css('background-color', '#FFFFFF');
        }
    });
});
</script>
{% endblock %}
