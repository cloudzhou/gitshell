{% extends "base.html" %}

{% block container_class_name %}error{% endblock %}
{% block container %}
<div class="content">
  <div class="container">
    <article class="inner bubble">
      <hgroup class="title">
        <h1>你妈了个比的,<span>四零四</span></h1>
        <h2><a href="/">赶紧离开<i class="icon-arrow-right"></i></a></h2>
      </hgroup>
      <figure class="banner">
      </figure>
    </article>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
  $(function(){
    if(window.location.hash) {
      $(window).scrollTop($(window).scrollTop() - 50);
    }
    $(document.body).delegate("a","click",function(){
      var hrefStr = $(this).attr("href");
      var reg = /.*#[a-z_A-Z]+$/;
      var isHash= reg.test(hrefStr);
      if(isHash){
        var hashStr =$(this).attr('href'); 
        var hashIds = hashStr.match(/#[a-z_A-Z]+$/);
        var pos = $(hashIds[0]).offset();
        $(window).scrollTop(pos.top - 50);
        return false;
      }
    });
  });
</script>
{% endblock %}
