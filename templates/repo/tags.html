{% extends "repo/repo.html" %}

{% block subcontainer %}
<h2 class="heading">
    标签 {%if is_repo_member%}<a href="/{{user_name}}/{{repo_name}}/refs/create/master/#target_tag">+</a>{%endif%}
{% if is_repo_member %}
  <a href="#tag-manage" class="btn btn-mini pull-right tag-manage"><i class="icon-cog"></i><span>管理</span></a>
{% endif %}
</div>
{% endblock %}
{% block subjs %}
<script>
$(function(){
    $.post('/{{user_name}}/{{repo_name}}/refs/', {csrfmiddlewaretoken: '{{ csrf_token }}'}, function(json){
        var html = [];
        var detail_commit = json.refs_meta.detail_commit;
        var tags = json.refs_meta.tags;
        var current_refs = '{{refs}}';
        html.push('<table class="table table-striped"><tbody>');
        for(x in tags) {
            html.push('<tr>');
            var tag = tags[x];
            var commit = detail_commit[tag];
            html.push('<td><h2><a href="/{{user_name}}/{{repo_name}}/tree/' + tag + '">' + tag + '</a></h2></td>');
            html.push('<td><span class="muted">由 ' + commit.committer_name + ' <span class="unixtime">' + commit.committer_date + '</span>提交: ' + commit.commit_message + '</span></td>');
            html.push('<td class="actions">');
            html.push('<a href="/{{user_name}}/{{repo_name}}/refs/graph/' + tag + '/" class="btn btn-mini tag-action">Graph</a>');
            html.push('<a href="javascript:;" data-tag="' + tag + '"class="btn btn-danger btn-mini tag-action hide tag-delete">Delete</a>');
            html.push('</td>');
            html.push('</tr>');
        }
        html.push('</tbody></table>');
        $('#tags').append(html.join(''));
        $('.unixtime').each(function(index){ 
            $(this).html(moment(new Date($(this).html()*1000)).fromNow());
            $(this).show();
        });
    });

    $('.tag-manage').click(
      function(e){
        e.preventDefault();
        var txt = $(this).children('span').text();
        $(this).children('span').text( txt == '管理' ? '取消' : '管理' );
        $('.tag-action').toggle();
      }
    );

    $('.tag-delete').live('click', function(){
        var tag = $(this).data('tag');
        var tr = $(this).parents('tr');
        $.post('/{{user_name}}/{{repo_name}}/refs/tag/delete/' + tag + '/', {csrfmiddlewaretoken: '{{ csrf_token }}'}, function(json){
            tr.hide();
        });
    });
});
</script>
{% endblock %}
